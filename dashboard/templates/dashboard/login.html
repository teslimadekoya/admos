<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admos Place Admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}?v=999">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <h1 class="login-title">Admos Place</h1>
            </div>

            <!-- Login Form -->
            <form action="{% url 'dashboard:login' %}" method="post" class="login-form">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; {% if message.tags == 'error' %}color: red; background: #ffebee;{% else %}color: green; background: #e8f5e8;{% endif %}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="e.g., +2348012345678" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <a href="{% url 'dashboard:forgot_password' %}">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordEye = document.getElementById('password-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordEye.classList.remove('fa-eye');
                passwordEye.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordEye.classList.remove('fa-eye-slash');
                passwordEye.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
