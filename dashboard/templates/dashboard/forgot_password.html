<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Admos Place</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body class="login-page forgot-password-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Forgot Password</h1>
                <p class="login-subtitle">Enter your phone number to receive an OTP for password reset</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form action="{% url 'dashboard:forgot_password' %}" method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone_number">Admin Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="e.g., +2348012345678" required>
                </div>
                <button type="submit" class="login-btn">Send OTP</button>
            </form>
            
            <div class="login-footer">
                <a href="{% url 'dashboard:login' %}" class="back-link">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

<style>
.alert {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
}

.alert-error {
    color: red;
    background: #ffebee;
}

.alert-success {
    color: green;
    background: #e8f5e8;
}
</style>
</body>
</html>
